[pytest]
pythonpath = .
testpaths = tests
addopts = --browser=chromium --browser-channel=chrome
markers =
    chatflow: Chatflow related tests
    coupon: Coupon functionality tests
    carousel: Carousel flow tests
    image: Image/video related tests
    image_carousel_map: Image carousel and map flow tests
    image_video: Image and video flow tests
    setup: Setup/teardown tests